<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptomoedas</title>
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>
    <script type="text/javascript">

        var apikey = {
            key: '0ede2cb4-aa12-4692-8329-cf1f89bdcd3f'
        }

        fetch('https://pro-api.coinmarketcap.com/v1/cryptocurrency/map?CMC_PRO_API_KEY=0ede2cb4-aa12-4692-8329-cf1f89bdcd3f')
            .then((response) => {
                if (!response.ok) throw new Error('Erro ao executar a requisição')
                return response.json();
            })
            .then((api) => {
                var texto = "";

                for (let i = 0; i < 10; i++) {
                    console.log(api);

                    texto = texto + `

                        <div class='media'>
                            <img src="coin.jpg" class-"align-self-center mr-3" alt="coin" width="100" height="60">
                            <div class="media-body">
                                <h5 class="mt-2">${api.data[i].name}</h5>
                                <p>${api.data[i].symbol}</p>
                            </div>
                            `;

                    document.getElementById("coins").innerHTML = texto;
                }

            })
            .catch((error) => {
                console.error(error.message);
            })

    </script>
</body>

</html>
